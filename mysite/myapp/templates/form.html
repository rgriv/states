<style>
#left {
  float: left;
  width: 35%;
  overflow: hidden;
}

#right {
  overflow: hidden;
}
</style>

<div id = "wrapper">
<div id = "left">
<form action="{{ form_action }}"
      method="{{ form_method }}">
  {% if form_method == "post" %}
    {% csrf_token %}
  {% endif %}
  {{ form.as_p }}
</form>
</div>
<div id = "right">
<a href="{% url 'myapp:form' %}">Click here</a>
{{plot_source | safe}}
</div>
